version: '2'

services:
    php:
        build: ./images/php
        container_name: php
        volumes:
            - ~/webroot/test:/var/www/html
        restart: always

    nginx:
        image: nginx:alpine
        container_name: nginx
        volumes:
            - ./etc/nginx/conf.d:/etc/nginx/conf.d
            - ./var/nginx/log:/var/log/nginx
            - ~/webroot/test:/var/www/html
        ports:
            - "80:80"
            - "443:443"
        links:
            - php
        restart: always
